<body>
    <div class="app">
        <header class="header">

        <div class="ex">
            <h1>Bài 2</h1>
        <div class="lab flex">
            <div class="ex ex2">
                <p>Thông tin liên hệ</p>
                <p class="kq_ex2">
                    <table class="styled-table">
                        <thead>
                            <tr>
                                <th>STT</th>
                                <th>Họ tên</th>
                                <th>Email</th>
                                <th>Số điện thoại</th>
                            </tr>
                        </thead>

                        </tbody>
                    </table>
                </p>

                <p>Form liên hệ</p>
                <div class="form-group">
                    <label>Họ & tên</label>
                    <input type="text" class="form-control" id="fullname" placeholder="Họ & tên...">

                <div class="form-group">
                    <label>Email</label>
                    <input type="text" type="email" id="email" class="form-control" placeholder="Email của bạn...">
                </div>
                <div class="form-group">
                    <label>Số điện thoại:</label>
                    <input type="text" id="mobile" class="form-control" placeholder="Số điện thoại...">
                </div>
                <button class="btn btn-success" id="btnAdd" style="margin-bottom: 20px;">Thêm +</button>
                <button class="btn btn-clear" id="btnClear" style="margin-bottom: 20px;">Xóa</button>
            </div>
            <br>
        </div>
